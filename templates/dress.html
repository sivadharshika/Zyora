<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zyora </title>
    <link rel="stylesheet" href="../static/css/variable.css">
    <link rel="stylesheet" href="../static/css/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</head>

<body style="overflow: hidden;">
    <nav class="navbar navbar-expand-md header">
        <div class="container-fluid">
            <div class="w-25">
                <img src="../static/img/fashion-designer.png" width="50px" alt="logo">
                <a class="navbar-brand fs-4 fw-bold text-white" href="#">Zyora</a>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Zyora</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body align-items-center justify-content-between">

                    <form class="d-flex mt-3" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                        <button class="btn" type="submit"><i class="bi bi-search"></i></button>
                    </form>
                    <ul class="navbar-nav pe-3">
                        <li class="nav-item">
                            <a class="nav-link" href="/save"><i class="bi bi-bookmark text-white fs-5"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#"><i class="bi bi-gear text-white fs-5"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="bi bi-person text-white fs-5"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <div class="container-fluid" style="height: 90vh;">
        <div class="row">
            <div class="col-md-2 p-0 sidebar vh-100">
                <nav class="navbar-nav ">
                    <li class="nav-item p-2">
                        <a class="nav-link d-flex align-items-center gap-2 active" href="/dress">
                            <i class="bi bi-person-standing-dress fs-3 text-dark"></i>
                            <span class="fs-4">Dress</span>
                        </a>
                    </li>
                    <li class="nav-item p-2">
                        <a class="nav-link d-flex align-items-center gap-2 active" href="/ornaments">
                            <img src="../static/img/ornaments.png" width="30" alt="Ornaments">
                            <span class="fs-4">Ornaments</span>
                        </a>
                    </li>
                    <li class="nav-item p-2">
                        <a class="nav-link d-flex align-items-center gap-2 active" href="/hairstyle">
                            <img src="../static/img/hairstyle.png" width="30" alt="hairstyle">
                            <span class="fs-4">Hair Style</span>
                        </a>
                    </li>
                    <li class="nav-item p-2">
                        <a class="nav-link d-flex align-items-center gap-2 active" href="/nailart">
                            <img src="../static/img/nail.png" width="30" alt="nailart">

                            <span class="fs-4">Nail Art</span>
                        </a>
                    </li>
                </nav>
            </div>
            <div class="col-md-8"
                style="height:100vh; overflow-y:auto !important; padding-bottom: 100px; overflow-x: hidden;">

                <div id="categoryContainer" class="row gap-1 flex-nowrap py-2"
                    style="position: sticky; top: 0; background-color: var(--primary); z-index: 1;">
                    <!-- Dynamically loaded from js -->
                </div>

                <div class="d-flex mt-4 align-items-center column-gap-4">
                    <input type="file" id="skinImage">
                    <button onclick="uploadSkin()">Analyze Skin</button>
                    <div id="palette"></div>
                </div>

                <div id="recommendations row"></div>


                <div id="dressContainer"
                    class="d-flex justify-content-between align-items-start flex-wrap gap-2 mt-3 mx-0">
                    <!-- Dynamically loaded from js -->
                </div>
            </div>
            <div class="col-md-2 sidebar" style="overflow-y:auto !important; height: 100vh !important; display: flex; row-gap: 20px; flex-direction: column; padding: 30px 10px;" id="selectedContainer"></div>
        </div>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Share</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Share it on social media <br>
                    <input type="text">
                    <button type="text" style="width: 30px; height: 20px;"></button>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <div id="preloader" style="
        display: none;
        position: fixed;
        top:0; left:0;
        width:100%; height:100%;
        background: rgba(0,0,0,0.5);
        z-index: 9999;
        justify-content: center;
        align-items: center;
    ">
    <div style="color:white; font-size:24px; text-align:center;">
        <div class="spinner-border text-light" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <p>Analyzing
        </p>
    </div>


    <script src="../static/js/app/dress.js"></script>

    <script>
        async function uploadSkin() {
            const preloader = document.getElementById('preloader');
            preloader.style.display = 'flex'; // Show preloader

            try {
                const fileInput = document.getElementById('skinImage');
                const formData = new FormData();
                formData.append('image', fileInput.files[0]);

                const res = await fetch('/scanner/analyzeSkin', {
                    method: 'POST',
                    body: formData
                });

                const data = await res.json();

                if (data.status === "success") {
                    const palette = data.palette;
                    document.getElementById('palette').innerHTML = palette
                        .map(c => `<div style="background:${c};width:50px;height:50px;display:inline-block;margin:2px;"></div>`)
                        .join('');
                    await getRecommendations(palette);
                } else {
                    alert(data.message || "Failed to analyze skin.");
                }
            } catch (err) {
                console.error(err);
                alert("Error analyzing skin.");
            } finally {
                preloader.style.display = 'none'; // Hide preloader
            }
        }

        async function getRecommendations(palette) {
            const res = await fetch('/scanner/recommendDress', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ palette })
            });
            const data = await res.json();
            if (data.status === "success") {
                document.getElementById('dressContainer').innerHTML = data.recommended.map(d => `
                    <div class="card p-0 border-0" style="flex: 1 0 30%;">
                        <div class="card-header p-0 border-0 bg-transparent" 
                            style="height: 350px; 
                            overflow: hidden; 
                            background-image: url(data:image/jpeg;base64,${d.image});
                            background-position: center;
                            background-size: cover;
                            background-repeat: no-repeat
                        ">
                        </div>
                        
                            <div class="dressCardBody d-flex justify-content-between align-items-center p-2">
                            <h5 class="card-title" style="font: bold;">${d.title}</h5>
                            
                            <a href="/select?id=${d.id}&category=dress">
                                <i 
                                    class="bi ${d.isSelected == true ? "bi-suit-heart-fill" : "bi-suit-heart"} fs-4 select-btn" 
                                    style="color:${d.isSelected == true ? "var(--primary)" : "black"}"
                                >
                                </i>
                            </a>

                        </div>
                        <div class="card-footer d-flex justify-content-between"
                            style="background-color: var(--text); color: white !important;">
                            <i class="bi bi-share-fill"></i>
                            <i class="bi bi-download"></i>
                            <i class="bi bi-save"></i>
                        </div>
                    </div>
                `).join('');
            }
        }

    </script>
</body>

</html>
