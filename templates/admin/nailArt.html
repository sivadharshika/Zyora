<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zyora </title>
    <link rel="stylesheet" href="/static/css/variable.css">
    <link rel="stylesheet" href="/static/css/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

        crossorigin="anonymous"></script>
</head>

<body style="overflow: hidden;">
    <nav class="navbar navbar-expand-md header">
        <div class="container-fluid">
            <div class="w-25">
                <img src="/static/img/fashion-designer.png" width="50px" alt="logo">
                <a class="navbar-brand fs-4 fw-bold text-white" href="#">Zyora</a>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Zyora</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body align-items-center justify-content-between">

                    <form class="d-flex mt-3" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                        <button class="btn" type="submit"><i class="bi bi-search"></i></button>
                    </form>
                    <ul class="navbar-nav pe-3">
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="bi bi-bookmark text-white fs-5"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#"><i class="bi bi-gear text-white fs-5"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="bi bi-person text-white fs-5"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- Page Layout -->
    <div class="container-fluid flex-grow-1">
        <div class="row h-100" style="height: 100vh !important;">

            <div class="col-md-2 p-0 sidebar vh-100">
                <nav class="navbar-nav ">
                    <li class="nav-item p-2">
                        <a class="nav-link d-flex align-items-center gap-2 active" href="#">
                            <i class="bi bi-person-standing-dress fs-3 text-dark"></i>
                            <span class="fs-4">Dress</span>
                        </a>
                    </li>
                    <li class="nav-item p-2">
                        <a class="nav-link d-flex align-items-center gap-2 active" href="#">
                            <img src="/static/img/ornaments.png" width="30" alt="Ornaments">
                            <span class="fs-4">Ornaments</span>
                        </a>
                    </li>
                    <li class="nav-item p-2">
                        <a class="nav-link d-flex align-items-center gap-2 active" href="#">
                            <img src="/static/img/hairstyle.png" width="30" alt="hairstyle">
                            <span class="fs-4">Hair Style</span>
                        </a>
                    </li>
                    <li class="nav-item p-2">
                        <a class="nav-link d-flex align-items-center gap-2 active" href="#">
                            <img src="/static/img/nail.png" width="30" alt="nailart">

                            <span class="fs-4">Nail Art</span>
                        </a>
                    </li>
                </nav>
            </div>

            <!-- Main Content -->
            <main class="col-md-9 col-lg-10 p-4 bg-light h-100 overflow-auto" style="background-image: url(../static/img/cozy-autumn-workspace-with-paper-books-fall-leaves.jpg);background-size: cover; 
                        background-position: center; 
                        height: 100vh;">
                <header>
                    <nav class="navbar navclass">
                        <div class="container-fluid d-flex">
                            <div class="col">
                                <button class="btn btn-danger">
                                    Delete
                                </button>
                            </div>
                            <div class="col d-flex justify-content-end">
                                <button class="btn btn-success" type="button" data-bs-toggle="modal"
                                    data-bs-target="#addUserModal">
                                    Add Nail Art
                                </button>
                            </div>
                        </div>
                    </nav>

                    <div class="card p-2 mt-5 custom-table">
                        <table class="table table-bordered" id="roleTable">
                            <thead>
                                <tr>
                                    <th>Image</th>
                                    <th>Title</th>
                                    <th>Category</th>
                                    <th>Added Time</th>
                                    <th>Update Time</th>
                                    <th>Action</th>

                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                </header>
            </main>
        </div>


        <div class="modal fade" id="addUserModal" tabindex="-1" aria-labelledby="addUserModalLabel" aria-hidden="true"
            style="display: none;">
            <div class="modal-dialog">
                <div class="modal-content" style="background-color: #ca8ffb;">
                    <form id="roleForm">
                        <div class="modal-header" style="background-color:#773cab; color: white;">
                            <h5 class="modal-title" id="addUserModalLabel">Nail Art</h5>
                            <i class="bi bi-x-circle-fill" style="color: white; position: absolute; right: 15px; font-size: 20px; cursor: pointer;" data-bs-dismiss="modal" aria-label="close"></i></i>
                            <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" ></button> -->
                        </div>

                        <div class="modal-body">
                            <div class="mb-3">
                                <label for="name" class="form-label">Image</label>
                                <input type="file" class="form-control" id="editRole" placeholder="upload the image"
                                    required name="name">
                            </div>
                            <div class="mb-3">
                                <label for="name" class="form-label">Title</label>
                                <input type="text" class="form-control" id="editRole" placeholder="Enter your Title "
                                    required name="name">
                            </div>
                            <div class="mb-3">
                                <label for="name" class="form-label">Category</label>
                                <select class="form-control">
                                    <option>Normal  Art</option>
                                    <option>Design Art</Article></option>
                                    <option>Gilter Art</option>
                                </select>
                                <!-- <input type="text" class="form-control" id="editRole" placeholder="Enter Category"
                                    required name="name"> -->
                            </div>
                        </div>
                        <div class="modal-footer" style="background-color: #ca8ffb;">
                            <input type="hidden" id="roleId">
                            <div class="buttons d-flex justify-content-center">
                                <button type="button" class="btn btn-secondary me-2 mb-4"
                                    data-bs-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-primary ms-2 mb-4">Save</button>
                            </div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- Bootstrap JS Bundle CDN (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/2.3.4/js/dataTables.js"></script>
    <script src="../static/js/role.js"></script>
</body>

</html>
